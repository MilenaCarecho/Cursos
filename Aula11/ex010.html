<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel1">Km/hr
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel1')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é ${vel}Km/h`
            if (vel > 60){  
                res.innerHTML += `<p>Você esta multado por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
